{% extends "layout.html" %}
{% block body %}

    <div class="align-container" style="text-align: center">
                <div id="predict_box" style="display: none; text-align: center;">
                <h2 style="text-align: center"> Результаты:</h2>
                <table id="pred_table">
                    <tr>
                        <td class="pred_cell" id="a1">
                            <p class="portrait_text"  id="a1_prob"></p>
                            <img class="portrait" id="a1_img" >
                            <p class="portrait_text overflow-text" id="a1_text"></p>
                        </td>
                        <td class="pred_cell" id="a2">
                            <p class="portrait_text"  id="a2_prob"></p>
                            <img class="portrait" id="a2_img" >
                            <p class="portrait_text overflow-text" id="a2_text"></p>
                        </td>

                        <td class="pred_cell" id="a3">
                            <p class="portrait_text"  id="a3_prob"></p>
                            <img class="portrait" id="a3_img" >
                            <p class="portrait_text overflow-text" id="a3_text"></p>
                        </td>

                        <td class="pred_cell" id="a4">
                            <p class="portrait_text"  id="a4_prob"></p>
                            <img class="portrait" id="a4_img" >
                            <p class="portrait_text overflow-text" id="a4_text"></p>
                        </td>
                        <td class="pred_cell" id="a5">
                            <p class="portrait_text"  id="a5_prob"></p>
                            <img class="portrait" id="a5_img" >
                            <p class="portrait_text overflow-text"  id="a5_text"></p>

                        </td>
                    </tr>
                </table>
            </div>
        <div class="inner-block">

            <div style="width: 100%; text-align: center;">
                    <form id="analyze_form" method=post enctype=multipart/form-data>
                        <h2>Введите текст произведения</h2>
                        <p>Введите текст в поле или выберите файл с произведением</p>
                        <textarea id="textar" form="analyze_form" name="text" placeholder="Введите отрывок произведения" ></textarea>
                        <p>Укажите файл с произведением</p>
                        <p><input id="inputfile" type="file" name="file"><input   type="button" id="load_btn" value="Загрузить из файла" ></p>
                        <p><input type=submit  formaction="/submit/start"  value="Запуск анализа" ></p>
                    </form>

                <div class='tab'>
                    <p>Добавить произведение в базу</p>
                    <p>Название: <input class="input_field" id="title_input" type="text"  placeholder="Введите название"></p>
                    <p>Автор: <input class="input_field" id="author_input" type="text" placeholder="Начните вводить имя автора"></p>
                    <p><input type="button" id="add_comp_btn" value="Добавить произведение"></p>

                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for("static", filename="js/main_logic.js") }}"></script>
{% endblock %}
