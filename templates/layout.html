<!doctype html>
<title>Author Identification</title>
<head>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">


    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<style>
		body {
				background-color: #fff;
				/*background: linear-gradient(to top, #f0f0f0, #fff);*/
			}
		textarea { padding: 10px; }
		/*h1   {color: blue;}*/
		p    {color: #111;}
		html { font-family: 'Open Sans', sans-serif; padding: 40px;}
		td {  padding-top: 20px; padding-left: 50px; padding-bottom: 20px; padding-right: 30px; border-radius: 4px;}
		.box { position: absolute;
				color: black;
				background-color: black;
				width: 15px;
				height: 15px;
				border-radius: 2px;}
			hr{ background-color: #444; }
		input { padding: 2px; }
		input[type=text] { padding: 5px; }
		input[type=button] { padding: 7px; }
	</style>


</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
